                    readOnly: true
                    type: string
                  total_discount_amount:
                    description: The total discount amount as a decimal string
                    readOnly: true
                    type: string
                  total_tax:
                    description: Total amount of taxes on the job as a decimal string
                    readOnly: true
                    type: string
                readOnly: true
                required:
                  - shipping_cost
                  - line_item_costs
                  - total_cost_excl_tax
                  - total_cost_incl_tax
                  - total_discount_amount
                  - total_tax
                  - currency
                type: object
