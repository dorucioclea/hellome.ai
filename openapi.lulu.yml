paths:
  /print-job-cost-calculations/:
    post:
      description: 'This endpoint allows you to calculate product and shipping cost
        without creating a Print-Job. This is typically used in an offer or checkout
        situation. The address is required to calculate sales tax / VAT and shipping
        cost.

        '
      operationId: Print-Job-cost-calculations_create
      requestBody:
        content:
          application/json:
            schema:
              description: A Print-Job Cost Calculation represents a price calculation
                for multiple print job line items
              properties:
                line_items:
                  description: The line items that should be calculated
                  items:
                    description: A Print-Job Cost Calculation Line Item represents
                      a price calculation for a print job line item
                    properties:
                      page_count:
                        description: The page count of the book
                        type: integer
                        writeOnly: true
                      pod_package_id:
                        description: The id of the PodPackage of the book
                        type: string
                        writeOnly: true
                      quantity:
                        description: The quantity of printables to base the calculations
                          on
                        format: int32
                        type: number
                        writeOnly: true
                    required:
                      - quantity
                      - pod_package_id
                      - page_count
                    type: object
                  type: array
                  writeOnly: true
                shipping_address:
                  description: The shipping address for calculating Print-Job cost
                  properties:
                    city:
                      type: string
                    country_code:
                      description: '[ISO 3166-2](https://en.wikipedia.org/wiki/ISO_3166-2)
                        country code'
                      maxLength: 2
                      minLength: 2
                      type: string
                    email:
                      format: email
                      type: string
                    is_business:
                      default: false
                      description: Only relevant for US addresses. Some US carriers
                        don't deliver to business-addresses on Saturday.
                      type: boolean
                    name:
                      description: Full name of the person, including first and last
                        name.
                      type: string
                    organization:
                      description: Name of an organization. Required if no person
                        name is given.
                      type: string
                    phone_number:
                      description: 'Validation Regex Pattern: `^\+?[\d\s\-.\/()]{8,20}$`

                        '
                      maxLength: 20
                      type: string
                    postcode:
                      description: Required for most countries
                      maxLength: 64
                      type: string
                    state_code:
                      description: 2 or 3 letter state codes (officially called [ISO-3166-2
                        subdivision codes](https://en.wikipedia.org/wiki/ISO_3166-2)).
                        They are required for some countries (e.g. US, MX, CA, AU)
                      type: string
                    street1:
                      description: First address line
                      type: string
                    street2:
                      description: Second address line
                      type: string
                    title:
                      enum:
                        - MR
                        - MISS
                        - MRS
                        - MS
                        - DR
                      type: string
                  required:
                    - street1
                    - city
                    - country_code
                    - postcode
                    - phone_number
                  type: object
                  writeOnly: true
                shipping_option:
                  description: The shipping option level
                  enum:
                    - MAIL
                    - PRIORITY_MAIL
                    - GROUND_HD
                    - GROUND_BUS
                    - GROUND
                    - EXPEDITED
                    - EXPRESS
                  type: string
                  writeOnly: true
              required:
                - shipping_option
                - shipping_address
                - line_items
              type: object
              example:
                line_items:
                  - page_count: 32
                    pod_package_id: 0600X0900BWSTDPB060UW444MXX
                    quantity: 20
                  - page_count: 324
                    pod_package_id: 0425X0687BWSTDLW060UC444GRB
                    quantity: 200
                shipping_address:
                  city: Washington
                  country_code: US
                  postcode: '20540'
                  state_code: DC
                  street1: 101 Independence Ave SE
                shipping_level: EXPRESS
            example:
              line_items:
                - page_count: 32
                  pod_package_id: 0600X0900BWSTDPB060UW444MXX
                  quantity: 20
                - page_count: 324
                  pod_package_id: 0425X0687BWSTDLW060UC444GRB
                  quantity: 200
              shipping_address:
                city: Washington
                country_code: US
                postcode: '20540'
                state_code: DC
                street1: 101 Independence Ave SE
              shipping_level: EXPRESS
