                        description: Total shipping costs including taxes as a decimal
                          string
                        readOnly: true
                        type: string
                      total_tax:
                        description: Total amount of taxes on shipping as a decimal
                          string
                        readOnly: true
                        type: string
                    readOnly: true
                    type: object
                  total_cost_excl_tax:
                    description: Total costs of the job excluding taxes as a decimal
